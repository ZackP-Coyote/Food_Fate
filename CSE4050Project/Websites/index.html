<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Food Fate</title>
    <link rel="stylesheet" href="../Content/FoodFate.css" />
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navbar">
            <a href="#">About</a>
            <button class="buttonlogin-popup">Login</button>
        </nav>
    </header>

    <div class="searching">
            <form action="" class="search-bar">
                <div id="search-container">
                    <input type="search"
                           id="search-input"
                           placeholder="Search for Fast Food..." />
                    <button type="submit"><img src="../Images/search-circle-sharp.svg"/></button>
                    
                </div>
            </form>
            <div class="searching-button">
                <br />
                <button type="button">Filters</button>
                <button type="button">I'm Feeling Lucky!</button>
            </div>
    </div>


    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required />
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" />Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                    <button type="submit" class="btn" id="submit-login">Submit</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-sharp"></ion-icon>
                    </span>
                    <input type="text" required />
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required />
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required/>I agree with the terms and conditions</label>
                </div>
                <button type="submit" class="btn" id="submit-register">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="../Websites/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
